{% load static %}
<!DOCTYPE html>

<body>

  <!-- fieldsets -->

      <li><a href="{{item.Choose_File }}"> {{ item.Course_Title  }}{{ " : "}}{{item.Lecture_Date }}</li>
      <li>
  </div>
  </fieldset>
  </ul>
    {% endfor %}
</form>
     <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
